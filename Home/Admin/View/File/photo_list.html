<div class="container-fluid">

    <!-- BEGIN PAGE HEADER-->

    <div class="row-fluid">

        <div class="span12">

            <!-- BEGIN PAGE TITLE & BREADCRUMB-->

            <h3 class="page-title">

                图片列表<small></small>

            </h3>

            <ul class="breadcrumb">

            </ul>

            <!-- END PAGE TITLE & BREADCRUMB-->

        </div>

    </div>

    <!-- END PAGE HEADER-->

    <!-- BEGIN PAGE CONTENT-->

    <div class="row-fluid">

        <div class="span12">

            <!-- BEGIN SAMPLE TABLE PORTLET-->

            <div class="portlet box blue">

                <div class="portlet-title">

                    <div class="caption">
                        列表
                    </div>

                    <div class="tools">
                        <a class="btn green" href="{:U('File/upload_photo')}" style=""> 上传图片 </a>
                    </div>

                </div>

                <div class="portlet-body">

                    <table class="table table-hover">

                        <thead>

                        <tr>

                            <th>图片</th>

                            <th>分类</th>

                            <th>文件名</th>

                            <th>保存路径</th>

                            <th>创建时间</th>

                            <th>操作</th>

                        </tr>

                        </thead>

                        <tbody>

                        <volist id="vo" name="list">

                            <tr>

                                <td><a href="{$vo.fdUrl}" target="_blank"><img src="{$vo.photo}" style="width: 30px;height: 30px;" alt="{$vo.fdUrl}"/></a></td>

                                <td>{$vo.cate}</td>

                                <td>{$vo.fdName}</td>

                                <td>{$vo.fdUrl}</td>

                                <td>{$vo.fdCreate|date='Y-m-d H:i:s',###}</td>

                                <td>

                                    <a href="javascript:;" onclick="del('{$vo.id}')" class="btn red mini">删除</a>

                                </td>

                            </tr>

                        </volist>

                        </tbody>

                    </table>

                    <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">

                        <ul class="pagination">

                            <div class="yahoo2">{$page}</div>

                        </ul>

                    </div>


                </div>


            </div>

            <!-- END SAMPLE TABLE PORTLET-->

        </div>


        <!-- END PAGE CONTENT-->

    </div>

    <!-- END PAGE CONTAINER-->

</div>
<script type="text/javascript">
    function del(id){
        layer.msg('你确定要删除该图片？', {
            time: 0 //不自动关闭
            ,btn: ['係啊', '等阵']
            ,yes: function(index){
                layer.close(index); //先关闭原来的框
                $.get("{:U('File/del_pic')}?id=" + id, function (re){
                    layer.open({
                        content: re.msg,
                        time: 2000,
                        end: function(){
                            window.location.reload();
                        }
                    })
                })
            }
        });
    }
</script>
