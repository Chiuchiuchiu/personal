<div class="portlet-body form">

<!-- BEGIN FORM-->

<div class="form-horizontal form-view">

<h3> IP 详细信息 </h3>

    <button type="button" class="btn red" onclick="history.back();">返回 <i class="m-icon-swapright m-icon-white"></i></button>

    <div class="row-fluid">

    <div class="span6 ">

        <div class="control-group">

            <label class="control-label">IP:</label>

            <div class="controls">

                <span class="text">{$info.fdIP}</span>

            </div>

        </div>

    </div>

    <!--/span-->

    <div class="span6 ">

        <div class="control-group">

            <label class="control-label">访问日期：</label>

            <div class="controls">

                <span class="text">{$info.fdCreate|date='Y-m-d',###}</span>

            </div>

        </div>

    </div>


    <!--/span-->

</div>

<div class="row-fluid">
    <div class="span6 ">

        <div class="control-group">

            <label class="control-label">经度：</label>

            <div class="controls">

                <span class="text">{$info.fdLng}</span>

            </div>

        </div>

    </div>

    <div class="span6 ">

        <div class="control-group">

            <label class="control-label">纬度:</label>

            <div class="controls">

                <span class="text">{$info.fdLat}</span>

            </div>

        </div>

    </div>

</div>

<!--/row-->

<h3 class="form-section">大概位置：</h3>

<div class="row-fluid">

    <div class="span12 ">

        <div class="control-group">

            <div class="controls">

                <div style="position:absolute" id="allmap"></div>

            </div>

        </div>

    </div>

</div>

</div>

<!-- END FORM-->

</div>

<script type="text/javascript">
    // 百度地图API功能
    var lng = "{$info.fdLng}";
    var lat = "{$info.fdLat}";

    var map = new BMap.Map("allmap");

    map.clearOverlays();
    var new_point = new BMap.Point(lng, lat);
    var marker = new BMap.Marker(new_point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    map.panTo(new_point);

    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    map.centerAndZoom(new_point,12);

</script>
