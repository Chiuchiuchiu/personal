<script>

    jQuery(document).ready(function() {

        App.init();

        Login.init();

    });

    function login(){
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();

        $.ajax({
            url:"{:U('Admin/Index')}",
            type:"post",
            data:{username:username, password:password},
            dataType : "json",
            success : function(data) {
                layer.msg(data.msg);
                if(data.code == 20000){
                    window.location.href = "{:U('Backstage/visitor_list')}";
                }
            }
        })
    }

</script>
